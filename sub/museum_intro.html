    <article>
      <h3 class="readonly">미술관 소개</h3>
      <p class="tit">
        <span class="red">도심 속 예술을 공유하는 열린 미술관 <br></span>
        일주&amp;선화 갤러리가 세화미술관으로 새롭게 단장했습니다.
      </p>
      <figure class="clearfix">
        <img src="../images/museum_intro.jpg" alt="미술관 소개 이미지">
        <figcaption>
          <p>
            세화미술관은 삶과 예술이 소통하는 도심 속 열린 미술관으로 역동적인 문화 예술의 
            장이 되고자 합니다. <br>
            고층의 빌딩과 고궁, 청계천이 어우러진 광화문 일대는 전통과 미래를 관통하는 다
            양한 문화적 가치가 공존하는 곳입니다. <br>
            이 곳에서 세화미술관은 생소하고 어려운 예술이 아닌 일상생활에서 편하고 가깝게 
            즐길 수 있는 예술을 소개하고자 합니다.
          </p>
          <p>
            광화문의 랜드마크로 자리잡은 조나단 보로프스키의 망치질하는 작품 &lt;해머링 맨&gt;
            을 비롯하여 강익중의 &lt;아름다운 강산&gt; 등 다양한 소장품을 공공장소에 상설 전시하
            여 더 많은 대중들이 예술 작품을 감상할 수 있도록 노력해온 세화예술문화재단은 
            세화미술관을 통해 현대미술의 다양한 흐름을 새로운 시각으로 소개하고자 합니다. 
            국내외 작가 교류전, 신진작가 및 창작 지원전과 다양한 주제의 기획전을 통해 국내
            외 동시대 문화예술 향유를 실천하도록 노력하겠습니다. <br>
          </p>
          <p>
            도심 속, 예술을 공유할 수 있는 세화미술관에서 문화예술을 사랑하는 여러분을 만
            나게 되길 기대합니다.
          </p>
